<body>
<h2>{{title}}</h2>

<form #frmGame="ngForm" id="frmGame" novalidate (ngSubmit)="onSaveGame()" novalidate>
  <div class="row row-input">
    <label class="control-label col-sm-3" for="txtName">Name:</label>
    <div class="col-sm-5">
      <input required 
             minlength="3"
             id="txtName"
             type="text"
             ngModel
             #vName = "ngModel"
             class="form-control"
             [(ngModel)]="game.name"
             name="vName"
             title="Name"
             placeholder="Enter a name ..." [ngModelOptions]="{standalone: true}"
             
             (change)="log(Name)" 
             />
      <div class="alert alert-danger" *ngIf="vName.touched ">
        <div *ngIf="vName.errors.minlength" >Name   should be minmum 3 caratere</div>
         <div *ngIf="vName.errors.required" >Name is required</div>        
    </div>
  </div>
  </div>
  <div class="row">
    <label class="control-label col-sm-3" for="txtName">Platforms:</label>
    <div class="col-sm-5">
      <div *ngFor="let p of platforms; let i=index">
        <input type="checkbox" [checked]="p.checked" [(ngModel)]="p.checked" [ngModelOptions]="{standalone: true}"/>
        {{p.name}}
      </div>
    </div>
  </div>
  <div class="row">
    <label class="control-label col-sm-3" for="txtDate">Released:</label>
    <div class="col-sm-5">
      <input id="txtDate"
             type="date"
             class="form-control"
             [(ngModel)]="game.releaseDate"
             title="Release date"
             placeholder="yyyy-mm-dd" [ngModelOptions]="{standalone: true}"
      />
    </div>
  </div>
  <div class="row">
    <label class="control-label col-sm-3" for="txtDate">Description:</label>
    <div class="col-sm-5">
      <textarea 
              required
              minlength="10" 
              ngModel
              #vdesc = "ngModel"
              id="txtDesc"
             class="form-control"
                rows="15"
             [(ngModel)]="game.description"
             title="Name"
             placeholder="Enter a description ..." [ngModelOptions]="{standalone: true}"

      >
    </textarea>
    <div class="alert alert-danger" *ngIf="vdesc.touched ">
      <div *ngIf="vdesc.errors.minlength" >Description should be minmum 10 caratere</div>
       <div *ngIf="vdesc.errors.required" >Description is required</div>        
  </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Save game</button>
    <div class="btn-group">
      <button type="button" (click)="onBack()" class="btn btn-secondary btn-sm">
        <i class="fa fa-arrow-left"></i> Back
      </button>
      <button type="button" (click)="reset()" *ngIf="mode > 0" class="btn btn-danger btn-sm">
        <i class="fa fa-undo"></i> Reset
      </button>
    </div>
  </div>
</form>
</body>
